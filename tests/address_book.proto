// protoc -I tests/ tests/*.proto --gogo_out=plugins=grpc:tests

syntax = "proto3";

package test;

message Person {
    string name  = 1;
    int32 id     = 2;
    string email = 3;

    enum PhoneType {
        MOBILE = 0;
        HOME   = 1;
        WORK   = 2;
    }

    message PhoneNumber {
        string number  = 1;
        PhoneType type = 2;
    }

    repeated PhoneNumber phones = 4;
}

message AddressBook {
    repeated Person people = 1;
}

message APIError {
    string message = 1;
    int32 code = 2;
}
